<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8"/>
    <title> Update Data </title>
</head>
<body>
<div>
    <br>
    <br>
    <form method="post" th:action="@{/admin/updateUser/{id}(id=${user.id})}" th:object="${user}">
        <label for="Логин">Username </label>
        <input type="text" th:field="*{username}" id="Логин"/>
        <br>
        <br>
        <label for="Пароль">Password </label>
        <input type="text" th:field="*{password}" id="Пароль"/>
        <br>
        <br>
        <label for="Имя">Name </label>
        <input type="text" th:field="*{name}" id="Имя"/>
        <br>
        <br>
        <label for="Фамилия">Surname </label>
        <input type="text" th:field="*{lastName}" id="Фамилия"/>
        <br>
        <br>
        <label for="Возраст">Age </label>
        <input type="text" th:field="*{age}" id="Возраст"/>
        <br>
        <br>
        <label for="Roles" th:each="role:${AllRoles}">
            <input type="checkbox" id="Roles" th:field="*{roles}"
                   th:text="${role.name}"  th:value="${role.name}" class="m-2"/>
        </label>
        <input type="submit" value="Update">
        <br>
        <input type="submit" value="Back" onclick='location.href="users"'/>
    </form>
</div>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>
</body>
</html>
