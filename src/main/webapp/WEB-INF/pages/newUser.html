<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Новый пользователь </title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
<div>
    <br>
    <br>
    <form method="post" th:action="@{/admin/newUser}" th:object="${user}">
        <label for="Имя">Введите имя </label>
        <input type="text" th:field="*{name}" id="Имя"/>
        <br>
        <br>
        <label for="Фамилия">Введите фамилию </label>
        <input type="text" th:field="*{lastName}" id="Фамилия"/>
        <br>
        <br>
        <label for="Возраст">Введите возраст </label>
        <input type="text" th:field="*{age}" id="Возраст"/>
        <br>
        <br>
        <label for="Логин">Введите логин </label>
        <input type="text" th:field="*{username}" id="Логин"/>
        <br>
        <br>
        <label for="Пароль">Введите пароль </label>
        <input type="text" th:field="*{password}" id="Пароль"/>
        <br>
        <br>
        <label for="Roles" th:each="role:${AllRoles}">Роли:
            <input type="checkbox" id="Roles" th:field="*{roles}"
                   th:text="${role.name}"   th:value="${role.name}" class="m-2"/>
        </label>
        <br>
        <input type="submit" value="Создать пользователя" class="bth btn-primary"/>
        <input type="submit" value=" Cancel" class="bth btn-primary"/>
    </form>
</div>
</body>
</html>
